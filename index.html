<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Aid for Visually Impaired</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-eye-low-vision"></i> Smart Aid for Visually Impaired</h1>
        <nav>
            <button id="toggleTheme" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>
    <main>
        <section id="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search captured text...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-container">
                <select id="languageFilter">
                    <option value="all">All Languages</option>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="marathi">Marathi</option>
                </select>
                <button id="fetchData" class="primary-button">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
            </div>
        </section>
        <section id="results">
            <div id="loading" class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
            <div id="error"></div>
            <ul id="dataList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Smart Aid Team | <a href="#" id="aboutLink">About</a></p>
    </footer>

    <!-- Modal for About section -->
    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>About Smart Aid</h2>
            <p>Smart Aid is a revolutionary tool designed to assist visually impaired individuals in reading and understanding text through image capture and multi-language translation.</p>
        </div>
    </div>
</body>
</html>
